<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex Vanilla</title>
    <!-- style css file -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- script file -->
    <script src="js/script.js" defer></script>
    <!-- google fonts api -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Odibee+Sans&display=swap" rel="stylesheet" />
    <!-- google icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <!-- favicon  -->
    <link rel="apple-touch-icon" sizes="180x180" href="img/poke.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/poke.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/poke.png">
</head>

<body>
    <!-- container -->
    <div class="container">
        <!-- title -->
        <header id="poke_header">
            <div class="poke">
                <h1 id="title">
                    Pokedex
                    <img src="img/pokemon-api.png" alt="pokeball" id="pokeball">
                </h1>
            </div>

            <input type="text" name="" id="">
        </header>
        <div id="pokedex" class="pokedex">
        </div>
    </div>
</body>

</html>
